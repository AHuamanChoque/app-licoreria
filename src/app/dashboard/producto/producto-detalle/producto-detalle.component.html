<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary">
            Guardar
        </button>        
    </div>
</div>
<br>
<hr />
<br>
<div class="form-container">
    <form class="form" [formGroup]="productoForm">

        <mat-form-field>
            <mat-label>Nombre Producto:</mat-label>
            <input matInput type="text" name="nombreprod" 
            formControlName="nombreprod">
        </mat-form-field>
<br>
        <mat-form-field>
            <mat-label>Categoria de Producto:</mat-label>
            <input matInput type="text" name="nombrecategoria" 
            formControlName="nombrecategoria">
        </mat-form-field>
<br>
        <mat-form-field>
            <mat-label>Precio:</mat-label>
            <input matInput type="text" name="precioprod" 
            formControlName="precioprod">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Stock:</mat-label>
            <input matInput type="text" name="stockprod" 
            formControlName="stockprod">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field>
            <mat-label>Proveedor :</mat-label>
            <input matInput type="text" name="razonsocial" 
            formControlName="razonsocial">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Activo:</mat-label>
            <input matInput type="text" name="activo" 
            formControlName="activo">
        </mat-form-field>
    </form>
</div>
