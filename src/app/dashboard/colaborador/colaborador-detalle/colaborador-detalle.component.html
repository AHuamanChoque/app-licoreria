<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary">
            Guardar
        </button>        
    </div>
</div>
<br>
<hr />
<br>
<div class="form-container">
    <form class="form" [formGroup]="colaboradorForm">

        <mat-form-field>
            <mat-label>Nombres :</mat-label>
            <input matInput type="text" name="nombrecol" 
            formControlName="nombrecol">
        </mat-form-field>
<br>
        <mat-form-field>
            <mat-label>Apellidos :</mat-label>
            <input matInput type="text" name="apellidocol" 
            formControlName="apellidocol">
        </mat-form-field>
<br>
        <mat-form-field>
            <mat-label>Telefono :</mat-label>
            <input matInput type="text" name="telefonocol" 
            formControlName="telefonocol">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>E-mail:</mat-label>
            <input matInput type="text" name="correocol" 
            formControlName="correocol">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Dni Colaborador:</mat-label>
            <input matInput type="text" name="dnicol" 
            formControlName="dnicol">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Estado :</mat-label>
            <input matInput type="text" name="estado" 
            formControlName="estado">
        </mat-form-field>
    </form>
</div>
