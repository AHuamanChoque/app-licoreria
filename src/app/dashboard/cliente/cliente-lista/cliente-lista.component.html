
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="codclientes">
        <th mat-header-cell *matHeaderCellDef> CodClientes </th>
        <td mat-cell *matCellDef="let element"> {{element.codclientes}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dnicli">
        <th mat-header-cell *matHeaderCellDef> DNIClientes </th>
        <td mat-cell *matCellDef="let element"> {{element.dnicli}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="nombrecli">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrecli}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellidocli">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidocli}} </td>
      </ng-container>

      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correos </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
