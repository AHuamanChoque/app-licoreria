<button id="btntop" mat-raised-button color="primary" (click)="irCrearTipoProveedor()">Nuevo Distrito Proveedor</button>

<div class="table-container">
    <table mat-table [dataSource]="tiposproveedores" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="codtipoprovee">
        <th mat-header-cell *matHeaderCellDef> Codigo Distrito. </th>
        <td mat-cell *matCellDef="let element"> {{element.codtipoprovee}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Distrito Proveedor </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="irDetalleTipoProveedor(row.codtipoprovee)"></tr>
    </table>
  </div>
