<button id="btntop" mat-raised-button color="primary" (click)="irCrearCliente()">Nuevo Cliente</button>
<div class="table-container">
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="codclientes">
        <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.codclientes}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dnicli">
        <th mat-header-cell *matHeaderCellDef> Dni </th>
        <td mat-cell *matCellDef="let element"> {{element.dnicli}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="nombrecli">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrecli}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellidocli">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidocli}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="celularcli">
        <th mat-header-cell *matHeaderCellDef> Celular Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.celularcli}} </td>
      </ng-container>

        
      <!-- Symbol Column -->
      <ng-container matColumnDef="correocli">
        <th mat-header-cell *matHeaderCellDef> E-mail  </th>
        <td mat-cell *matCellDef="let element"> {{element.correocli}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="edadcli">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edadcli}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="sexocli">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexocli}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccioncli">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccioncli}} </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="irDetalleCliente(row.codclientes)"></tr>
    </table>
  </div>
